<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 10px;
            width: 400px;
            background-color: lightgray;
            padding: 10px;
        }

        .item {
            background-color: lightblue;
            padding: 10px;
            text-align: center;
        }

        .footer {
            background-color: lightgreen;
            clear: both;
            /* Assicura che il footer venga posizionato sotto gli altri div */
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="item">Elemento 1</div>
        <div class="item">Elemento 2</div>
        <div class="item">Elemento 3</div>
        <div class="item">Elemento 4</div>
    </div>

    <!-- Aggiungi un div per il footer sotto la griglia -->
    <div class="footer">Footer</div>
</body>

</html>
